<html>
<head>
    <title>Hotel Listings</title>
	<script>
    function filterHotels() {
        var location = document.getElementById("location").value.toLowerCase();
        var maxPrice = parseInt(document.getElementById("price").value, 10);
        var table = document.getElementById("hotelTable").getElementsByTagName("tbody")[0];
        var rows = table.getElementsByTagName("tr");

        for (var i = 0; i < rows.length; i++) {
            var row = rows[i];
            var hotelLocation = row.cells[4].innerText.toLowerCase();
            var hotelPrice = parseInt(row.cells[1].innerText, 10);

            if (
                (location === "" || hotelLocation.includes(location)) &&
                (isNaN(maxPrice) || hotelPrice <= maxPrice)
            ) {
                row.style.display = "";
            } else {
                row.style.display = "none";
            }
        }
    }
</script>
